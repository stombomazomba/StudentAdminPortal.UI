<div class="page-header">
  <div class="container text-center">
    <h1>Students</h1>
  </div>
</div>

<div class="container">
  <div class="row " >
       <div class="col-xs-12">
        <!-- filtering through the students table  -->
           <input type="text" class="search-input" placeholder="Search Students " [(ngModel)] = "filterString" (keyup) = "filterStudents()" >
           <a routerLink="/students/add"  mat-raised-button color="primary" class="ml-1">Add New Student</a>
       </div>
  </div>

  <div class="mt-1 mat-elevation-z8">
    <!-- Student table  -->
    <table mat-table matSort [dataSource]="dataSource" class="">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!--Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- Date Of Birth Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE OF BIRTH</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfBirth | date : "dd-mm-yyyy" }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!--Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>

      <!--Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">
          {{ element.gender.description }}
        </td>
      </ng-container>

      <!--Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
       <a [routerLink]="['/students',element.id]">
        <mat-icon color="primary">edit</mat-icon>
       </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
